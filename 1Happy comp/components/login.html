    ></script>

    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"

      crossorigin="anonymous"
    ></script>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css"
    />

    <!-- Including the script for search activies to be performed-->
    <script type="text/javascript" src="searchTS.js"></script>
  </head>
  <body>
    <!-- Login in form begining -->
    <div class="w3-container mt-5">
      <div class="w3-modal-content">
        
        <div style="display: flex">
          <div
            style="
              background-color: rgb(136, 119, 113);
              margin-right: 60px;
              color: white;
              font-size: 16px;
            "
          >
            <div style="margin-left: 50px; margin-top: 30px">
              <h2>
                Sign up / log in to get <br />
                the best of HappyTrip
              </h2>
              <br />
              <div
                style="
                  display: flex;
                  justify-content: space-between;
                  width: 85%;
                "
              >
                <div>
                  <i class="bi bi-wallet" style="margin-right: 15px"></i>
                </div>
                <div>Earn 200 in your HappyTrip wallet on new user sign up</div>
              </div>
              <br />
              <div
                style="
                  display: flex;
                  justify-content: space-between;
                  width: 85%;
                "
              >
                <div>
                  <i class="bi bi-percent" style="margin-right: 15px"> </i>
                </div>
                <div>
                  Get 12 off upto 1200 on first flight booking using HTFIRST
                  coupon code
                </div>
              </div>
              <br />
              <div
                style="
                  display: flex;
                  justify-content: space-between;
                  width: 85%;
                "
              >
                <div>
                  <i class="bi bi-cash-coin" style="margin-right: 15px"> </i>
                </div>
                <div>Earn & redeem Flipkart supercions on flight bookings</div>
              </div>
              <br />
            </div>
          </div>
          <div style="margin-left: -30px; padding: 10px 80px 50px 50px">
            <h3 style="margin-left: 110px; margin-top: 30px">Login</h3>
            <br />
            <form>
              <div>
              <div class="form-group">
                <label for="uname"><b>Username</b></label>
                <input
                  class="form-control"
                  ;
                  type="text"
                  placeholder="Enter Username"
                  name="uname"
                  required
                /><br />
              </div>
              <div class="form-group">
                <label for="psw"><b>Password</b></label>
                <input
                  class="form-control"
                  ;
                  type="password"
                  placeholder="Enter Password"
                  name="psw"
                  required
                /><br />
              </div>
              <button 
                type="submit"
                class="btn btn-primary my-1 passanger-submit"> 
                <a href="../components/search.html" style="   text-decoration: none; color: white;
                ">
                  Book Ticket
 
                </a>
              </button>
            </div>
              <input
                class="form-check-input"
                type="checkbox"
                value=""
                id="tca"
              />
              <label class="form-check-label" for="defaultCheck1"
                >Remember Me
                <span class="psw" style="margin-left: 50px"
                  ><a href="#">Forgot password?</a></span
                ></label
              ><br /><br /><br />
              <span class="psw" style="margin-left: 25px"
                ><a href="#">Don't have an account? Sign up here</a></span
              >
            </form>
          </div>
        </div>
        <!-- </div> -->
      </div>
    </div>
    <!-- login form end -->
  </body>
